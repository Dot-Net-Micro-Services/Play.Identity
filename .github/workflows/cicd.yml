# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CICD

on:
  push:
    branches: [ "main" ]

jobs:
  generate-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: GitHub Tag Bump
        id: tag_bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          INITIAL_VERSION: 1.0.2
          DEFAULT_BUMP: patch
    outputs:
      new_version: ${{ steps.tag_bump.outputs.new_tag }}

  package-and-pubish-contracts:

    runs-on: ubuntu-latest
    needs: generate-version

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        source-url: https://nuget.pkg.github.com/${{github.repository_owner}}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
  
    - name: Pack
      run: |
        dotnet pack src/Play.Identity.Contracts/ \
        --configuration Release \
        -p:RepositoryUrl=https://github.com/${{github.repository_owner}}/Play.Identity \
        -p:PackageVersion=${{needs.generate-version.outputs.new_version}} \
        -o packages

    - name: Publish
      run: dotnet nuget push packages/*.nupkg

  build-and-deploy-service:
    runs-on: ubuntu-latest
    needs: generate-version
  
    permissions:
      contents: read
      packages: write

    env:
      APP_NAME: playeconomyacrdev
  
    steps:
    - uses: actions/checkout@v4

    - name: Build and push Docker image
      uses: docker/build-push-action@v6.10.0
      with:
        secrets: |
          GH_OWNER=${{github.repository_owner}}
          GH_PAT=${{secrets.GH_PAT}}
        tags: "${{env.APP_NAME}}.azurecr.io/play.identity:${{needs.generate-version.outputs.new_version}}"
      run: |
        echo GH_PAT
